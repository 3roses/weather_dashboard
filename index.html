<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid row mediaquery">

       <div class="container col-3">

            <form class="form" id="cityForm">
                <label for="city">Search for a City:</label>
                <input type="text" id="userCity"><br><br>
                <button type='submit' id="submitCity">Get Weather!</button>
            </form>
           
            <div class="divider"></div>

            <div class="col">
                <ul id="recentSearches">

                </ul>
            </div>

        </div>

        <div class="container col-9 outline" id="mainDiv">

                
                <div class="row mediaquery cards" id="cardDiv"></div>

                
        </div>

        
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/script.js'></script>
</body>
</html>
